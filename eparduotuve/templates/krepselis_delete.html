{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% load i18n %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">{% trans "Ištrinti krepšelį" %}</legend>
        <h2>{% trans "Ar tikrai norite ištrinti krepšelį" %} <em>{{ krepselis.id }}</em> ?</h2>
    </fieldset>
    <div>
        <button class="btn btn-outline-danger" type="submit">{% trans "Patvirtinti" %}</button>
        <a class="btn btn-outline-info"
           href="{% url 'mano-krepseliai' %}">
            {% trans "Atšaukti" %}
        </a>
    </div>
</form>


{% endblock %}
