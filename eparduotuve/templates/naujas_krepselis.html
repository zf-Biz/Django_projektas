{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom" mb-4>{% trans "Nauja krepšelis" %}</legend>
        {{ form | crispy }}
        <div class="form-group">
            <button class="btn btn-outline-warning" type="submit">
                {% trans "Išsaugoti" %}
            </button>
        </div>
    </fieldset>

</form>


{% endblock %}
