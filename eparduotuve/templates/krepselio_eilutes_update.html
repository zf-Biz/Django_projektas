{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% load i18n %}

{% block content %}
{% for k in krepselioeilutes_set.all %}
{{ k }}
{% endfor %}

<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom" mb-4>{% trans "Naujos prekės pridėjimas" %}</legend>
        {{ form | crispy }}
        <div class="form-group">
            <button class="btn btn-outline-warning" type="submit">
                {% trans "Išsaugoti" %}
            </button>
        </div>
    </fieldset>
</form>

{{ request.path }}
{% endblock %}
